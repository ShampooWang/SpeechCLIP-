data:
  dataset:
    name: flickr
    dataset_root: /work/vjsalt22/dataset/flickr/
  batch_size: 32
  dev_batch_size: 32
  split_ratio: 0.9

clip:
  name: ViT-B/32
  image_encoder_trainable: false
  text_encoder_trainable: false

cl_loss:
  temperature: 1
  base_temperature: 1
  contrast_mode: all

audio_encoder:
  type: s3prl
  name: hubert
  pretrained: true
  trainable: true
  feat_select_idx: last_hidden_state
  layer_drop: 0.05
  max_audio_len: 240000
  pooling:
    type: mean
  optim:
    name: Adam
    args:
      lr: 1.e-4
      weight_decay: 1.e-6
  scheduler:
    name: linear_warmup_decay
    warmup: 500
    max_step: 5000
    final_lr: 1.e-8

trainer:
  max_steps: 5000
  gradient_clip_val: 10
  accumulate_grad_batches: 4
  check_val_every_n_epoch: 1
  precision: 16
  logger: true
  default_root_dir: exp/sc_p_tmp
  limit_train_batches: 4
  limit_val_batches: 4
